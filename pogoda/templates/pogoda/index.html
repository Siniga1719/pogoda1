<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Погода</title>
    <style type="text/css">
        h5 {
        text-align: center
        }

    </style>
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <h5 class="logo" style="text-align: center">Pogodas</h5>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5 offset-1">
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Город</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="Добавить" class="mt-2 btn btn-danger">
                    </form>
                </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>

                {% for info in all_info %}

                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b>{{info.city}}<br>
                            <b>Температура:</b>{{info.temp}}<sup>0</sup>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
                        </div>
                </div>
            </div>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>

</body>
</html>
